# MySQL Database Configuration (Root User)
spring.datasource.url=jdbc:mysql://localhost:3306/smartlpd?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Vedant@17

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Jackson Configuration to handle lazy loading
spring.jackson.serialization.fail-on-empty-beans=false

# JWT Configuration
jwt.secret=smartlpd-secret-key-2024-very-secure-and-long-secret-for-jwt-token-generation
jwt.expiration=86400000

# ML Service URL
ml.service.url=http://localhost:5000

# Server Port
server.port=8080

# H2 Console (disabled since we're using MySQL)
spring.h2.console.enabled=false